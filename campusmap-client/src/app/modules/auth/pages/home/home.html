<main
  class="grid w-full min-h-screen place-items-center background-size-cover background-position-center">
  <div class="flex flex-col gap-8 justify-center items-center max-w-lg p-4">
    <!-- Title and logo section (Component 1) -->
    <section class="flex flex-col items-center gap-4">
      <!-- Title -->
      <div class="text-center font-bold text-green-700 py-4 w-full m-0">
        <h1 class="text-3xl lg:text-4xl">{{ 'Home.title' | translate }}</h1>
        <h2 class="text-3xl lg:text-4xl">{{ 'Home.subtitle' | translate }}</h2>
      </div>

      <!-- Image -->
      <figure class="w-full flex justify-center">
        <img
          src="/assets/images/map_client.png"
          alt="person using a mobile phone with a map"
          class="w-full max-w-lg h-auto" />
      </figure>
    </section>

    <!-- Language selector (Component 2) -->
    <section class="flex border border-gray-300 mt-4 rounded overflow-hidden">
      <button
        (click)="setLanguage('en')"
        [ngClass]="language === 'en' ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-800'"
        class="px-4 py-2 font-bold transition-colors duration-300 text-lg lg:text-xl">
        EN
      </button>
      <button
        (click)="setLanguage('es')"
        [ngClass]="language === 'es' ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-800'"
        class="px-4 py-2 font-bold transition-colors duration-300 text-lg lg:text-xl">
        ES
      </button>
    </section>

    <!-- Connection status (Component 3) -->
    <section class="flex flex-col items-center gap-4">
      <!-- Text -->
      <div class="flex flex-col text-lg lg:text-xl text-center py-3 w-full">
        <p>{{ 'Home.promptLine1' | translate }}</p>
        <p>{{ 'Home.promptLine2' | translate }}</p>
      </div>

      <!-- Connection status -->
      <div
        class="flex flex-col justify-center items-center gap-2 mb-2 text-lg lg:text-xl"
        aria-live="polite">
        <p class="font-bold text-green-700 text-lg lg:text-xl">{{ 'Home.guest' | translate }}</p>
        <p class="border border-none px-4 py-2 rounded-2xl bg-gray-200 text-md lg:text-lg">
          {{ 'Home.connectionStatus' | translate }}
        </p>
      </div>

      <!-- Continue Button -->
      <p-button [label]="'Home.continueButton' | translate" severity="success" routerLink="/map" />
    </section>
  </div>
</main>
