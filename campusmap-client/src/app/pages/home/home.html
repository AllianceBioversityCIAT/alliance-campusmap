<main class="flex flex-col items-center bg-white font-sans min-h-screen px-4 sm:px-6 lg:px-8">
  <section class="flex flex-col items-center justify-between min-h-screen w-full">
    <!-- Title -->
    <div class="text-center font-bold text-green-700 py-4 w-full m-0">
      <h1 class="text-3xl sm:text-3xl md:text-6xl lg:text-7xl">Welcome to Alliance</h1>
      <h2 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl">CAMPUS MAP</h2>
    </div>

    <!-- Image -->
    <figure class="w-full flex justify-center">
      <img
        src="/assets/images/map_client.png"
        alt="persona con mapa"
        class="w-full max-w-lg h-auto" />
    </figure>

    <!-- Language selector -->
    <div class="flex border border-gray-300 rounded overflow-hidden">
      <button
        (click)="setLanguage('en')"
        [ngClass]="language === 'en' ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-800'"
        class="px-4 py-2 font-bold transition-colors duration-300 text-lg lg:text-xl">
        EN
      </button>
      <button
        (click)="setLanguage('es')"
        [ngClass]="language === 'es' ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-800'"
        class="px-4 py-2 font-bold transition-colors duration-300 text-lg lg:text-xl">
        ES
      </button>
    </section>

    <!-- Text -->
    <div class="flex flex-col text-xl sm:text-2xl md:text-3xl lg:text-4xl text-center py-3 w-full">
      <p>Please connect to the Alliance</p>
      <p>WiFi network to continue</p>
    </div>

      <!-- Connection status -->
      <div
        class="flex flex-col justify-center items-center gap-2 mb-2 text-lg lg:text-xl"
        aria-live="polite">
        <p class="font-bold text-green-700 text-lg lg:text-xl">Guest</p>
        <p class="border border-none px-4 py-2 rounded-2xl bg-gray-200 text-md lg:text-lg">
          Connection Status
        </p>
      </div>

      <!-- Continue Button -->
      <p-button label="Continue" severity="success" routerLink="/map" />
    </section>
  </div>
</main>
